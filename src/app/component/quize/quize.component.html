<div class="containe p-5">
    <div class="row">
        <div class="col-sm-8 offset-2 " *ngIf="this.quizzes.length != this.currentQuiz+1">
            <p class="text-center">{{currentQuiz+1 }} of {{quizzes?.length}}</p>
            <h1>{{quizzes![currentQuiz].question}}</h1>
            <ul class="list-group" *ngFor="let quiz of quizzes![currentQuiz].answer">
                <li class="list-group-item">
                    <label for="">
                    <input type="radio" name="options" (change)="onAnswer(quiz.correct!)" >
                    {{quiz.option}}
                    </label>
                </li>
            </ul>
            <div class="row justify-content-around p-3">
                <button class="btn btn-success flex-fill" (click)="goback()" [disabled]="lastIndex">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> 
                </button>
                <button class="btn btn-light flex-fill">
                    <i class="fa fa-refresh" aria-hidden="true"  (click)="refresh()"></i>
                </button>
                <button class="btn btn-primary flex-fill" (click)="next()" [disabled]="!answerSelected">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="container text-center"  *ngIf="this.quizzes.length == this.currentQuiz+1">
            <img src="../../../assets/images.jpeg" class="my-5" alt="">
           
             <div class="alert alert-success" role="alert">
                Correct Answers : {{correctAnswer}} 
              </div>
           
            <div class="alert alert-danger" role="alert">
                Incorrect Answers : {{inCorrectAnswer}}
              </div>
           
        </div>
    </div>
</div>
